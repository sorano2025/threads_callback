<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family: system-ui; text-align: center; margin-top: 40px;">
  <h2>Redirecting…</h2>
  <p>If this does not open the app automatically, tap the button below.</p>

  <button id="openApp" style="font-size:16px;padding:12px 20px;">
    Open M.O.N.D.A.Y
  </button>

  <script>
    const params = window.location.search;
    const target = "monday://threads_callback" + params;

    document.getElementById("openApp").onclick = () => {
      window.location.href = target;
    };

    // Auto-redirect after short delay
    setTimeout(() => {
      window.location.href = target;
    }, 500);
  </script>
</body>
</html>
